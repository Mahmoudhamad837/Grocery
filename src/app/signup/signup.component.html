<div class="container">
    <h2 class="text-center">SignUp</h2>
    <form>
        <div class="form-group">
            <span class="p-float-label">
                <input
                    class="form-control" 
                    type="text" 
                    id="username" 
                    pInputText 
                    required
                    name="username"
                    [(ngModel)]="user.username"> 
                <label for="username">UserName</label>
            </span>
        </div>
        <div class="form-group">
            <span class="p-float-label">
                <input
                    class="form-control" 
                    type="email" 
                    id="email" 
                    pInputText 
                    required
                    name="email"
                    [(ngModel)]="user.email"> 
                <label for="email">Email</label>
            </span>
        </div>
        <div class="form-group">
            <span class="p-float-label">
                <input 
                    class="form-control" 
                    type="password" 
                    id="password" 
                    pInputText 
                    required
                    name="password"
                    [(ngModel)]="user.password"> 
                <label for="password">Password</label>
            </span>
        </div>
        <div class="form-group">
            <span class="p-float-label">
                <input 
                    class="form-control" 
                    type="password" 
                    id="confirm" 
                    pInputText 
                    required
                    name="password"
                    [(ngModel)]="user.confirmPassword"> 
                <label for="confirm">Confirm Password</label>
            </span>
        </div>
        <div class="form-group">
            <span class="p-float-label">
                <input 
                    class="form-control" 
                    type="tel" 
                    id="phoneNumber" 
                    pInputText 
                    required
                    name="phone"
                    [(ngModel)]="user.phone"> 
                <label for="phoneNumber">Phone Number</label>
            </span>
        </div>
        <div class="form-group">
            <button class="btn btn-success form-control">SignUp</button>
        </div>
    </form>
    <p class="text-center">Already have an account ? <a routerLink="/login">Login</a></p>
</div>
