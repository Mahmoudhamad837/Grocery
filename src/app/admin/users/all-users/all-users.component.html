<div class="container">
    <button
        pButton
        icon="pi pi-user-plus"
        iconPos="left"
        (click)="openNew()"
        class="p-mb-2 p-mt-2 p-button-rounded p-button-outlined"
        style="font-size: 4rem"
        ></button>
    <p-table 
        [columns]="cols"
        #dt
        [scrollable]="true"
        [value]="users"
        styleClass="ui-table-loading p-datatable-striped"
        dataKey="id"
        [paginator]="true"
        [rows]="10"
        sortMode="multiple"
        [rowsPerPageOptions]="[10,25,50]"
        [showCurrentPageReport]="true"
        selectionMode="single"
        [(selection)]="selectedUser"
        (onRowSelect)="onRowSelect($event)"
        (onRowUnselect)="onRowUnselect($event)"
    >

        <ng-template pTemplate="caption">
            <div class="table-header">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText
                        type="text"
                        (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Users Search"
                    />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th 
                    *ngFor="let col of columns"
                    [pSortableColumn]="col.field"
                    style="width:130px">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th>
                    Action
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
            <tr [pSelectableRow]="user">
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.userName}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.status.statusName}}
                </td>
                <td>
                    {{user.verified}}
                </td>
                <td>
                    {{user.role.roleName}}
                </td>
                <td>
                    {{user.country}}
                </td>
                <td>
                    <button 
                        pButton 
                        pRipple 
                        type="button" 
                        icon="pi pi-user-edit" 
                        class=" p-button-rounded p-button-outlined p-button-help p-mr-2 p-mb-2" 
                        (click)="openEdit(user.id)">
                    </button>
                    <button 
                        pButton 
                        pRipple 
                        type="button" 
                        icon="pi pi-times"
                        class=" p-button-rounded p-button-outlined p-button-danger p-mr-2 p-mb-2" 
                        (click)="deleteProduct(1)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
