<div class="container">
    <button 
        pButton
        class="p-button-outlined p-button-text"
        icon="pi pi-backward"
        (click)="goBack()"
    >
    </button>
    <h2 *ngIf="!id">New Category</h2>
    <h2 *ngIf="id > 0">Edit Category</h2>
    <form #formData="ngForm" (ngSubmit)="save(formData)">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input 
                type="text"
                id="name"
                class="form-control"
                name="name"
                [(ngModel)]="category.name"
                #categoryName="ngModel"
                placeholder="Category Name"
                required
            />
            <small
                *ngIf="!categoryName.valid && categoryName.dirty" 
                style="color:red">
                This Field is Required
            </small>
        </div>
        <div class="form-group">
            <label for="image">Category Image</label>
            <input 
                type="text"
                id="image"
                class="form-control"
                name="image"
                [(ngModel)]="category.imagePath"
                #categoryImage="ngModel"
                placeholder="Category Image"
                required
            />
            <small
                *ngIf="!categoryImage.valid && categoryImage.dirty"  
                style="color:red">
                This Field is Required
            </small>
        </div>

        <div class="clear-fix">
            <button 
                class="float-right p-m-2 p-button-success p-button-outlined"
                pButton
                type="submit"
                label="Save"
                ></button>
            <button 
                class="float-right p-m-2 p-button-danger p-button-outlined" 
                pButton 
                label="Clear"
                (click)="formData.reset()"
                ></button>
        </div>
    </form>
</div>
