<div class="container">
    <p-table 
        [columns]="cols"
        #dt
        [scrollable]="true"
        [value]="users"
        styleClass="ui-table-loading p-datatable-striped"
        dataKey="id"
        [paginator]="true"
        [rows]="10"
        sortMode="multiple"
        [rowsPerPageOptions]="[10,25,50]"
        [showCurrentPageReport]="true"
        selectionMode="single"
        [(selection)]="selectedUser"
        (onRowSelect)="onRowSelect($event)"
        (onRowUnselect)="onRowUnselect($event)"
    >

        <ng-template pTemplate="caption">
            <div class="table-header">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText
                        type="text"
                        (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Drivers Search"
                    />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th 
                    *ngFor="let col of columns"
                    [pSortableColumn]="col.field"
                    style="width:120px">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
            <tr [pSelectableRow]="user">
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.userName}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.status.statusName}}
                </td>
                <td>
                    {{user.verified}}
                </td>
                <td>
                    {{user.role.roleName}}
                </td>
                <td>
                    {{user.country}}
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="panel">
        <p-dialog 
            header="Driver Details" 
            [(visible)]="displayModal" 
            [modal]="true" 
            [style]="{width: '50vw'}" 
            [baseZIndex]="10000"
            [draggable]="false" 
            [resizable]="false">
                <ng-template pTemplate="footer">
                    <p-button 
                        icon="pi pi-check" 
                        (click)="displayModal=false" 
                        label="Yes" 
                        class="p-button-text"
                        ></p-button>
                    <p-button 
                        icon="pi pi-times" 
                        (click)="displayModal=false" 
                        label="No"
                        ></p-button>
                </ng-template>
        </p-dialog>
    </div>
</div>
